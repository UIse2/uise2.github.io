<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda DonPepe</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Agrega estilos específicos para esta página aquí, si es necesario */
        body {
            margin: 0; /* Elimina el margen predeterminado del cuerpo */
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0; /* Color de fondo del encabezado */
            padding: 10px; /* Espaciado interno del encabezado */
        }

        .search-bar {
            display: flex;
            align-items: center;
            margin-bottom: 10px; /* Añade espacio entre la barra de búsqueda y la barra deslizante de productos */
        }

        .search-bar input {
            width: 400px; /* Ancho de la barra de búsqueda grande */
            padding: 10px; /* Espaciado interno de la barra de búsqueda */
            font-size: 16px; /* Tamaño de fuente de la barra de búsqueda */
            margin-right: 10px; /* Espaciado a la derecha de la barra de búsqueda */
        }

        .search-bar button {
            background-color: #007BFF; /* Color de fondo del botón de búsqueda */
            color: #fff; /* Color del texto del botón de búsqueda */
            padding: 10px 20px; /* Espaciado interno del botón de búsqueda */
            border: none;
            cursor: pointer;
            font-size: 16px; /* Tamaño de fuente del botón de búsqueda */
        }

        header img {
            max-width: 100%; /* Asegura que la imagen no sobrepase el ancho del contenedor */
            height: auto; /* Hace que la altura se ajuste proporcionalmente al ancho */
            border-radius: 8px; /* Añade bordes redondeados a la imagen */
            margin-top: 10px; /* Añade espacio entre la barra de búsqueda y la imagen del logo */
        }

        header p {
            font-style: italic; /* Letra en cursiva */
            font-weight: bold; /* Negrita */
            margin: 10px 0; /* Añade espacio entre la imagen y el texto */
        }

        .product-slider {
            overflow: hidden; /* Oculta contenido que se desborda */
            white-space: nowrap; /* Evita el salto de línea en los elementos de la barra deslizante */
        }

        .product-slider div {
            display: inline-block;
            margin-right: 10px; /* Espaciado entre los productos */
            border: 1px solid #ddd; /* Borde para resaltar los productos */
            border-radius: 8px; /* Bordes redondeados */
            padding: 5px; /* Espaciado interno */
            width: 100px; /* Ancho de cada producto */
            text-align: center;
        }

        .menu-bar {
            display: flex;
            justify-content: space-between; /* Alinea elementos al inicio y al final del contenedor */
            background-color: #333; /* Color de fondo de la barra de menú */
            color: #fff; /* Color del texto de la barra de menú */
            padding: 10px; /* Espaciado interno de la barra de menú */
            position: fixed; /* Fija la barra de menú en la parte superior de la pantalla */
            width: 100%;
            top: 0;
            z-index: 1; /* Asegura que la barra de menú esté sobre otros elementos */
        }

        .menu-item {
            cursor: pointer;
            margin-right: 20px;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

        </div>

        <!-- Barra deslizante de productos más vendidos -->
        <div class="product-slider">

        </a>
        
        <p>Consigue todo lo que quieras a precios bajos.</p>
    </header>

        <div class="menu-item">Promociones</div>
        <div class="menu-item">Quiénes somos</div>
        <div class="menu-item">Contáctanos</div>
    </div>

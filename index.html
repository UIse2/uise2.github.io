<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda DonPepe</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Agrega estilos específicos para esta página aquí, si es necesario */
        body {
            margin: 0; /* Elimina el margen predeterminado del cuerpo */
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            align-items: center;
            background-color: #0bf0f0; /* Color de fondo del encabezado */
            padding: 10px; /* Espaciado interno del encabezado */
        }

        header img {
            width: 240px; /* Ancho de la imagen */
            height: 140px; /* Altura de la imagen */
            border-radius: 8px; /* Bordes redondeados a la imagen */
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-left: auto; /* Mueve la barra de búsqueda al lado derecho del encabezado */
        }

        .search-bar {
            position: relative; /* Posición relativa para poder posicionar el rectángulo */
            margin-left: 20px; /* Espaciado a la izquierda de la barra de búsqueda */
        }

        .search-bar input {
            padding: 10px; /* Espaciado interno de la barra de búsqueda */
            font-size: 16px; /* Tamaño de fuente de la barra de búsqueda */
        }

        .search-bar button {
            background-color: #0cb7ebc3; /* Color de fondo del botón de búsqueda */
            color: #000000; /* Color del texto del botón de búsqueda */
            padding: 10px 20px; /* Espaciado interno del botón de búsqueda */
            border: none;
            cursor: pointer;
            font-size: 16px; /* Tamaño de fuente del botón de búsqueda */
            border-radius: 5px; /* Bordes redondeados */
        }


        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Reemplaza la URL del logo con la de tu imagen -->
        <img src="https://raw.githubusercontent.com/UIse2/uise2.github.io/main/imagenes/logotienda.jpg" alt="Precios Bajos">
        <div class="search-container">
            <div class="search-bar">
                <input type="text" placeholder="Buscar...">
                <button>&#128269;</button> <!-- Lupa Unicode -->
            </div>
        </div>
    </header>

    <div class="content">
        <!-- Contenido de la página irá aquí -->
    </div>

    <footer>
        <!-- Contenido del pie de página irá aquí -->
    </footer>
</body>
</html>

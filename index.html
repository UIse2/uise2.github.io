<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Don Pepe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(https://raw.githubusercontent.com/UIse2/uise2.github.io/main/imagenes/Imagen%20de%20WhatsApp%202023-10-28%20a%20las%2022.47.17_638cc995.jpg);
            background-size: auto;
            background-position: auto;
            background-repeat: no-repeat;
            color: #fff;
        }

        header {
            background-color: #38b6ff;
            color: #1ba7ee;
            text-align: left;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            max-height: 90px;
        }

        nav {
            background-color: #38b6ff;
            padding: 10px;
            text-align: center;
            display: flex;
            align-items: center;
        }

        .search-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        .search-container img {
            max-height: 25px;
            position: absolute;
            left: 10px;
            cursor: pointer;
        }

        nav input[type="search"] {
            padding: 9px;
            border: 1px solid #ffffff;
            border-radius: 20px;
            width: 600px;
            padding-left: 40px; /* Ajusta el espacio para la imagen de la lupa */
            outline: none; /* Elimina el borde de enfoque */
        }

        nav input[type="submit"] {
            display: none; /* Oculta el botón de buscar */
        }

        section {
            margin: 10px 0;
        }

        footer {
            background-color: #38b6ff;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <img src="https://raw.githubusercontent.com/UIse2/uise2.github.io/main/imagenes/logotienda.jpg" alt="Logo">
        <nav>
            <div class="search-container">
                <img src="https://raw.githubusercontent.com/UIse2/uise2.github.io/main/imagenes/25313.png" alt="Lupa" onclick="submitForm()">
                <input type="search" name="search" placeholder="Buscar...">
                <input type="submit" value="Buscar" id="submit-button">
            </div>
        </nav>
    </header>

    <section>
        <h2>Contenido Principal</h2>
        <p>Bienvenido a mi página web. Aquí puedes agregar tu contenido principal.</p>
    </section>

    <footer>
        <p>&copy; 2023 Bodega Unida</p>
    </footer>

    <script>
        function submitForm() {
            document.getElementById("submit-button").click();
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Don Pepe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(https://raw.githubusercontent.com/UIse2/uise2.github.io/main/imagenes/Imagen%20de%20WhatsApp%202023-10-28%20a%20las%2022.47.17_638cc995.jpg);
            background-size: auto;
            background-position: auto;
            background-repeat: no-repeat;
            color: #fff;
        }

        header {
            background-color: #38b6ff;
            color: #1ba7ee;
            text-align: left;
            padding: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            max-height: 90px;
            margin-right: 10px;
        }

        nav {
            background-color: #38b6ff;
            padding: 0px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-item {
            flex: 1;
            margin-right: 15px;
        }

        .nav-item a {
            text-decoration: none;
            color: #fff;
            padding: 10px 10px;
            border-radius: 15px;
            background-color: #1ba7ee;
            display: inline-block;
            position: relative;
        }

        .nav-item a:hover {
            background-color: #007bb5;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #1ba7ee;
            border-radius: 10px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            width: 300px;
            text-align: left;
        }

        .nav-item:hover .dropdown-content {
            display: block;
        }

        .custom-h4-container {
            padding: 0px; /* Puedes ajustar el padding según sea necesario */
        }

        .custom-h4 {
            font-size: 30px;
            margin: 5px 0;
            
            text-align: center;
        }

        .custom-block {
            padding: 0px;
        }

        .dropdown-content p {
            font-size: 14px;
            margin-bottom: 5px; /* Añade un poco de espacio en la parte inferior */
            text-align: center;
        }
        .dropdown-content a {
            color: #fff;
            padding: 10px;
            display: block;
        }

        .search-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        .search-container img {
            max-height: 25px;
            position: absolute;
            left: 10px;
            cursor: pointer;
        }

        nav input[type="search"] {
            padding: 10px;
            border: 1px solid #2ac3fac7;
            border-radius: 15px;
            width: 500px;
            padding-left: 50px;
            margin-left: 300 px;
            outline: none;
        }

        .user-cart-container {
            display: flex;
            align-items: center;
            margin-left: 50 px; /* Mueve los elementos al lado derecho */
        }

        .user-cart-container a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #fff;
            margin-left: 25px; /* Espacio entre los iconos de usuario y carrito */
            cursor: pointer;
        }

        .user-cart-container img {
            max-height: 30px;
        }

        section {
            margin: 2px 0;
        }

        footer {
            background-color: #38b6ff;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <img src="https://raw.githubusercontent.com/UIse2/uise2.github.io/main/imagenes/logotienda.jpg" alt="Logo">
        <nav>
            <div class="search-container">
                <img src="https://raw.githubusercontent.com/UIse2/uise2.github.io/main/imagenes/25313.png" alt="Lupa" onclick="submitForm()">
                <input type="search" name="search" placeholder="Que desea comprar">
                
            </div>
            <div class="user-cart-container">
                <a href="#" title="Usuario">
                    <img src="https://raw.githubusercontent.com/UIse2/uise2.github.io/main/imagenes/icono-en-estilo-plano-persona-del-usuario-para-el-ejemplo-vector-sitio-web-134677702-removebg-preview.png" alt="Icono Usuario">
                    <span>Usuario</span>
                </a>
                <a href="#" title="Carrito">
                    <img src="https://raw.githubusercontent.com/UIse2/uise2.github.io/main/imagenes/png-transparent-computer-icons-shopping-cart-encapsulated-postscript-shopping-cart-angle-black-shopping-removebg-preview.png" alt="Icono Carrito">
                    <span>Carrito</span>
                </a>
            </div>
        </nav>
    </header>

    <section>
        <nav>
            <div class="nav-item">
                <a href="#">Productos por Categoría</a>
                <div class="dropdown-content">
                    <a href="#">Alimentos y Bebidas</a>
                    <a href="#">Abarrotes</a>
                    <a href="#">Agua de mesa, Gaseosas y Jugos</a>
                    <a href="#">Avícolas</a>
                    <a href="#">Bocadillos y Fiambres</a>
                </div>
            </div>
            <div class="nav-item">
                <a href="#">Promociones</a>
                <div class="dropdown-content">
                    <div class="custom-h4-container">
                        <h4 class="custom-h4">2X1</h4>
                    </div>
                    <div class="custom-block">
                        <p>Por compras mayores a 50 S/.</p>
                    </div>
                </div>
            </div>
            <div class="nav-item">
                <a href="#">Quiénes Somos</a>
            </div>
            <div class="nav-item">
                <a href="#">Contáctanos</a>
            </div>
        </nav>
    </section>

    <footer>
        <p>&copy; 2023 Bodega Unida</p>
    </footer>

    <script>
        function submitForm() {
            document.getElementById("submit-button").click();
        }
    </script>

</body>
</html>
